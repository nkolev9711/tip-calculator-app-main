<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
      <div class="container"> 
        <div class="leftSide">

          <div class="billInput">
            <p>Bill</p>
            <input for="bill" class="bill" type="text" >
          </div>
          
          
          
          <div class="selectTip">
            <label for="tip">Select Tip %</label>
            <div class="buttons">
              <button class='btn' value="0.05">5%</button>
              <button class='btn' value="0.1">10%</button>
              <button class='btn' value="0.15">15%</button>
              <button class='btn' value="0.25">25%</button>
              <button class='btn' value="0.5">50%</button>
              <input for="customTip" class="customTip" value='' type="text" placeholder="Custom">
            </div>
            
            
          </div>

          <div class="numberOfPeople">
            <label for="numText">Number of People</label>
            <label for="error" class = "errMsg"></label>
            <input for="num" class="num" type="text" value=''>
          </div>

        </div> 
          
        <div class="rightSide">
          <div class="right-container">
            <div class="amount amountTip">
              <p>Tip Amount<br>
              <span>/person</span></p>

              <h1 class="tip-amount">$0</h1>
            </div>

            <div class="amount amountTotal">
              <p>Total<br>
                <span>/person</span></p>
  
                <h1 class="total-amount">$0</h1>
            </div>
          </div>
          <button class="reset">Reset</button>
        </div>
          
      </div>

      <script src="main.js"></script>
</body>
</html>
